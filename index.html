<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 15px;
            height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        
        .header h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .feature {
            background: #f8f9ff;
            padding: 5px 10px;
            border-radius: 6px;
            color: #333;
            font-size: 0.75em;
            border: 1px solid #e0e0e0;
        }
        
        /* 主要内容区域 - 响应式布局 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
                height: calc(100vh - 20px);
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .features {
                gap: 8px;
            }
            
            .feature {
                font-size: 0.7em;
                padding: 4px 8px;
            }
        }
        
        /* 左侧控制区域 */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }
        
        /* 右侧预览区域 */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }
        
        .section {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .section-title {
            color: #333;
            font-size: 1em;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        
        /* 上传区域 */
        .upload-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .upload-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 2px dashed #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .upload-card:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        
        .upload-card.uploaded {
            border-color: #28a745;
            background: #f0fff4;
            border-style: solid;
        }
        
        .upload-icon {
            font-size: 1.5em;
            margin-bottom: 4px;
            color: #667eea;
        }
        
        .upload-text {
            font-size: 0.85em;
            color: #333;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .upload-hint {
            font-size: 0.7em;
            color: #666;
        }
        
        .file-input {
            display: none;
        }
        
        /* 控制面板 */
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }
        
        .control-panel {
            background: white;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            flex-shrink: 0;
        }
        
        .control-panel h3 {
            margin-bottom: 10px;
            color: white;
            font-size: 0.85em;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 6px;
            border-radius: 6px;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .control-group label {
            font-weight: bold;
            color: #333;
            font-size: 0.75em;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        .control-group input[type="number"] {
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .control-group span {
            font-size: 0.7em;
            color: #666;
            text-align: center;
            font-weight: bold;
        }
        
        /* 预览区域 */
        .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .preview-container {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            min-height: 0;
        }
        
        .preview-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            background: #f8f9ff;
            border-radius: 6px;
            border: 2px dashed #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        
        .preview-image-large {
            max-width: 100%;
            max-height: 100%;
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            object-fit: contain;
        }
        
        .preview-placeholder {
            color: #999;
            font-size: 0.9em;
            text-align: center;
        }
        
        .preview-info {
            margin-top: 8px;
            color: #666;
            font-size: 0.75em;
            text-align: center;
            padding: 6px;
            background: #f8f9ff;
            border-radius: 4px;
            flex-shrink: 0;
        }
        
        .preview-success {
            border-color: #28a745 !important;
            background: #f0fff4 !important;
        }
        
        /* 操作按钮 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 90px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            color: #667eea;
            font-size: 0.85em;
            margin: 8px 0;
            text-align: center;
            flex-shrink: 0;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 隐藏控制面板直到上传图片 */
        .controls-section {
            display: none;
        }
        
        .controls-section.active {
            display: flex;
        }
        
        /* 页脚信息 */
        .footer {
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.7em;
            flex-shrink: 0;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 海报Logo合并工具</h1>
            <p>免费在线工具，轻松为您的海报添加Logo和装饰元素</p>
            
            <div class="features">

                <div class="feature">🎯 精确位置控制</div>

                <div class="feature">💾 高质量下载</div>
                <div class="feature">🔒 本地处理保护隐私</div>

        </div>
        
        <div class="main-content">
            <!-- 左侧控制面板 -->
            <div class="left-panel">
                <!-- 上传区域 -->
                <div class="section">
                    <div class="section-title">
                        <span>📤</span>
                        <span>上传图片</span>

                            <div class="upload-text">Logo图片</div>
                            <div class="upload-hint">可选</div>
                            <input type="file" class="file-input" id="logoInput" accept="image/*">

                            <div class="upload-text">装饰元素</div>
                            <div class="upload-hint">可选</div>

                <!-- 控制面板 -->

                                    <span id="logoOpacityValue">100%</span>

                                <div class="control-group">
                                    <label>水平位置 (像素)</label>
                                    <input type="number" id="elementX" value="80" min="0" step="1">

                                <div class="control-group">
                                    <label>垂直位置 (像素)</label>
                                    <input type="number" id="elementY" value="50" min="0" step="1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 加载状态 -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    正在合并图片...
                </div>
                
                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button class="btn btn-primary" id="mergeBtn" disabled>
                        🔧 合并图片
                    </button>
                    <button class="btn btn-success" id="downloadBtn" disabled>
                        📥 下载结果
                    </button>
                    <button class="btn btn-secondary" id="resetBtn">
                        🔄 重新开始
                    </button>
                </div>
            </div>
            
            <!-- 右侧预览区域 -->
            <div class="right-panel">
                <!-- 预览区域 -->
                <div class="section preview-section">
                    <div class="section-title">
                        <span>👀</span>
                        <span>预览效果</span>
                    </div>
                    <div class="preview-container">
                        <div class="preview-image-container">
                            <div class="preview-placeholder">
                                <div style="font-size: 2.5em; margin-bottom: 10px;">🖼️</div>
                                <div style="font-size: 1em; margin-bottom: 6px;">上传海报图片开始</div>
                                <div style="font-size: 0.85em;">合并结果将在这里显示</div>
                            </div>
                        </div>
                        <div class="preview-info" id="mergedInfo"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>🔒 所有图片处理均在您的浏览器本地完成，确保隐私安全 | 📱 支持手机、平板、电脑等各种设备</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
